<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            width:400px;
            /* height: 344px; */
            height: 100vh;
            width: 100vw;
            font-size: 10px;
            border :2px solid red;
        }
    h1{
        text-align: center;
    }
    #first{
        font-size: 3em;
        padding: 3em; 

    } 
    #second{
        font-size: 3rem;
        padding: 3rem;

    }
    
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">this is my first heading</h1>
        <h1 id="second">this is my second heading</h1>
        <h1 id="third">this is my third heading</h1>
    </div>
    </div>
    
    
</body>
</html>
