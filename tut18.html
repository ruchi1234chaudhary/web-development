<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour in css </title>
    <style>
        #firstpara{
            color: chartreuse;
            /* color by name */
        }
        #secondpara{
            color:rgb(189, 53, 53) 
            /* color by rgb */
        }
        #thirdpara{
            color:#c23636;
            /* color by hex value */
        }
    </style>
</head>
<body>
    
    <h4> this is my first para  </h4>
    <p id="firstpara"> this is the first paragraph</p>
    <h4> this is my first para  </h4>
    <p id="secondpara"> this is the second paragraph</p>
    <h4> this is my third para  </h4>
    <p id="thirdpara"> this is the third paragraph</p>
    
</body>
</html>
