<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <P>This is a paragraph </P>
    </div>
    <div class="container">
        <P> this is another &nbsp;</P>
        <p>paragraph is written like this &lt;p&gt;</p>
        <P>pound is written like this &pound; </P>
        <P>copyright is written like this &copy;</P>
        <P>another is written like this &rarr;</P>
        <P>another character is written like this &frac14;</P>
        <P> Empty character is written like this &#8203;</P>
    </div>
    
</body>
</html>
